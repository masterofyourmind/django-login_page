<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet", href="/static/dev_index.css">
<title>Login page</title>
<style>

.navbar-brand{
    font-size: 24px;
    font-family: "Pacifico";
    float: inherit;
}
.navbar{
    border: 100px;
    background-color: white;
    background-clip: content-box;
    border-radius: 0%;
    
    /* background-image: linear-gradient(#659dbd, #2f2fa2) */
    
}
.signin-box{
    background-color: cadetblue;
    margin: 0% 30%;
    
}

</style>
</head>
<nav class="navbar navbar-default text-center">
<a href="#"><h2>Login Page</h2></a>
</nav>
<body style="background-color: #25df91"><br>
    {% if point is "exists" %}
    <div class="alert alert-warning" style="text-align: center">Account alredy exists</div>
    {% endif %}
    {% if point is "invalid" %} 
    <div class="alert alert-danger" style="text-align: center">Account doesnot exists</div>
    {% endif %}
    <div class="container">
        <div class="row text-center" >
            <div class="col-md-5 well signin-box">
                <form class="form-group" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="email" name="email" class="form-control" placeholder="Email Id" required><br>
                    <input type="password" name="password" class="form-control" placeholder="Password" required><br>
                    <input type="submit" class="btn btn-success" value="Sign In">
                    <input type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"  value="Sign Up">
                </form>
                
            </div>
        </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Sign Up Details</h4>
                </div>
                <div class="modal-body">
                  <form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="f_name" placeholder="First Name" class="form-control" required><br>
                        <input type="text" name="l_name" placeholder="Last Name" class="form-control" required><br>
                        <input type="email" name="email" placeholder="Email Id" class="form-control" required><br>
                        <input type="password" name="password" placeholder="Password" class="form-control" required><br>
                        <input type="submit" value="Sign Up" class="btn btn-success" >
                  </form>
                </div>
              </div>
          
            </div>
    </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
